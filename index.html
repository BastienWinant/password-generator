<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="no-margin">
    <main class="bbox">
      <img class="toggle-icon" src="fontawesome-free-6.5.1-web/svgs/solid/lightbulb.svg" alt="lightbulb icon" onclick="switchMode()"/>
      <header>
        <h1 class="no-margin"><span>Generate a</span> random password</h1>
        <p class="no-margin black-border">Never use an insecure password again.</p>
      </header>
      <section class="btn-container">
        <button class="btn text-content" onclick="newPassword()">Generate passwords</button>
      </section>
      <hr>
      <section class="password-section black-border">
        <div class="password-container text-content black-border">this is a tyest</div>
        <div class="password-container text-content black-border"></div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
